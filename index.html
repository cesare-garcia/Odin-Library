<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cesar's Library</h1>
        <div class="form-container">
            <button class="addNewBook">Add New Book</button>
            <form action="" hidden>
                <p>Enter the following...</p>
                <input type="text" id="authorName" placeholder="Name of Author">
                <input type="text" id="title" placeholder="Title of Book">
                <input type="number" id="numberOfPages" placeholder="Number of Pages">
                <div class="statusBox">
                    <label for="readStatus">Have you read it?</label>
                    <input type="checkbox" id="readStatus">
                </div>
                <button type="submit">Submit Information</button>
            </form>
        </div>
    </header>
    <main>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
